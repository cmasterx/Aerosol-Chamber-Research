[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/RTClib@^1.12.5
	adafruit/Adafruit BME280 Library@^2.1.2
	adafruit/SD@0.0.0-alpha+sha.041f788250
	adafruit/Adafruit SSD1306@^2.4.3
	adafruit/Adafruit GFX Library@^1.10.6
	adafruit/Adafruit BusIO@^1.7.2

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	adafruit/RTClib@^1.12.5
	adafruit/Adafruit BME280 Library@^2.1.2
	adafruit/SD@0.0.0-alpha+sha.041f788250
	adafruit/Adafruit SSD1306@^2.4.3
	adafruit/Adafruit GFX Library@^1.10.6
	adafruit/Adafruit BusIO@^1.7.2
